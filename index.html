<!DOCTYPE html>
<html lang="en">

<style>
    body {
        background-color: #AAA;
        color: #212529;
        font-family: Arial, sans-serif;
    }

    body h1 {
        color: #007bff;
    }

    .container {
        margin-top: 50px;
        background-color: #fff;
        box-shadow:5px 5px 15px rgba(0, 0, 0, 0.1);
        padding:20px;
        border-radius: 10px; 
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }

    .titleBlock {
        text-align: center;
        margin-bottom: 20px;
    }

    .song-info {
        background-image: url('assets/frane.jpg');
        background-size: cover;
        margin-bottom: 20px;
        font-size: 1.2em;
        background-repeat: none;
        width:250px;
        height:250px;
        margin:auto;
        text-align:center;
        justify-content: center;
    }

    .song-info img {
        top:50%;
        height:142px;
        width:142px;
        max-width: 100%;
        max-height: 100%;
        transform:translateY(39%);
        margin-left:1px;
        
    }   
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="art.js" type="text/javascript"></script>
</head>

<body>
 <div class="container">
    <h1 class="titleBlock">Album Art Buddy</h1>
    <div class="song-info">
        <img src="album_art/Pink Floyd - The Dark Side of the Moon.jpg" alt="Album Art" style="max-width:100%; max-height:100%;">
        
    </div>

    <!-- WiFi SSID and Password Form -->
    <form id="wifiForm" style="max-width:400px;margin:auto;margin-bottom:30px;margin-top:30px;">
        <div class="mb-3">
            <label for="ssid" class="form-label">WiFi SSID</label>
            <input type="text" class="form-control" id="ssid" name="ssid" placeholder="Enter WiFi SSID">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">WiFi Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter WiFi Password">
        </div>
        <button type="submit" class="btn btn-secondary">Save WiFi</button>
    </form>

   

    
 </div>
<script>
document.getElementById('wifiForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const ssid = document.getElementById('ssid').value;
    const password = document.getElementById('password').value;
    console.log('WiFi SSID:', ssid);
    console.log('WiFi Password:', password);
    alert('WiFi credentials saved (not really, just logged to console).');
});

document.getElementById('startProgramBtn').addEventListener('click', function() {
    alert('Program is starting... (this is just a demo, nothing will happen)');
});
</script>
</body>

</html>
